baseurl                 = "https://teaminkling.github.io/web-refresh/"
DefaultContentLanguage  = "en"
title                   = "2021 Design Refresh"
theme                   = "hugo-future-imperfect-slim"
paginate                = 8
disqusShortname         = ""
googleAnalytics         = ""
pluralizeListTitles     = false
disableLanguages        = []
enableRobotsTXT         = true

[markup.goldmark.renderer]
unsafe                = true

[outputs]
home                  = ["html", "json", "rss"]

[params]
enableCDN             = false
cssFiles              = ["default"]
jsFiles               = ["default"]
highlightjs           = true
highlightjsTheme      = ""
highlightjsLang       = []
viewMorePostsLink     = "/"
readingTime           = false
imageStretch          = ""
removeBlur            = true
socialShare           = ["twitter", "facebook", "reddit", "pinterest"]
hideEmptyStats        = false

[params.meta]
description         = "A weekly design/art/creative challenge hoste on Twitch.TV by @CindryTuna AKA FiveClawD."
author              = "FiveClawD"
favicon             = false
svg                 = true
faviconVersion      = "1"
msColor             = "#ffffff"
iOSColor            = "#ffffff"

[params.header]
navbarTitle         = "Home"
dynamicTitles       = true
searchMenu          = true
shareMenu           = false
languageMenu        = false

[params.intro]
header                = "#2021DesignRefresh"
paragraph             = "A weekly design/art/creative challenge hoste on Twitch.TV by @CindryTuna."
rssIntro              = false
socialIntro           = true
hideWhenSingleColumn  = false
alwaysOnHomepage      = true

[params.intro.pic]
src                 = "img/logo.png"
shape               = "square"
width               = "100%"
alt                 = "Logo of the 2021 Design Refresh."

[params.sidebar]
about               = ""
postAmount          = 3
categories          = true
categoriesByCount   = false

[params.footer]
rssFooter           = false
socialFooter        = false

[taxonomies]
theme = "themes"
artist = "artists"

[menu]

[[menu.main]]
name              = "Home"
identifier        = "home"
url               = "/"
pre               = "<i class='fa fa-home'></i>"
weight            = 1

[[menu.main]]
name              = "About"
identifier        = "about"
url               = "/about/"
pre               = "<i class='far fa-id-card'></i>"
weight            = 2

[[menu.main]]
name              = "Themes"
identifier        = "themes"
url               = "/themes/"
pre               = "<i class='fas fa-palette'></i>"
weight            = 3

[[menu.main]]
name              = "Artists"
identifier        = "artists"
url               = "/artists/"
pre               = "<i class='fas fa-paint-brush'></i>"
weight            = 5


