<!doctype html>
<html lang="{{ .Page.Language | default "en" }}">
<head>
  <meta charset="utf-8">
  <title>{{ i18n "404_pagenotfound" }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ "css/404.css" | relURL }}">
  <style>
    a:before {
      content: "";
    }
  </style>
</head>
<body>
  <h1>404</h1>
  <h2>Page Not Found</h2>
  <p>
    Sorry, but that page you are looking for does not exist.
  </p>
  <p>
    If you are viewing this from a link, it probably has moved somewhere else!
  </p>
  <a href="javascript:history.back()">Go Back</a>
</body>
</html>
